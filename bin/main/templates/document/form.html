<head>
    <title>Admin | Add Document</title>
</head>

<body>
    <section th:replace="fragments/header :: header"></section>
    <div id="layoutSidenav">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div id="layoutSidenav_content">
            <div th:if="${message}" class="alert alert-success" role="alert">
                <p th:text="${message}"></p>
                </div>
            <main>
                <div class="container-fluid px-4">
                    <h3 class="mt-4">Document</h3>
                    <div class="row">
                        <div class="card shadow-lg border-0 rounded-lg">
                            <div class="card-body">
                                <form th:action="@{/admin/documents/save}" th:object="${document}" method="post" enctype="multipart/form-data">
                                    <input type="hidden" th:field="*{id}" />
                                    <div class="mb-3">
                                        <label for="name">Document Title</label>
                                        <input class="form-control" type="text" th:field="*{filename}" placeholder="Document Title"
                                            required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="name">Select Subject</label>
                                        <select class="form-control" th:field="*{subject.id}">
                                            <option th:each="sub : ${subjects}" th:value="${sub.id}"
                                                th:text="${sub.name}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name">Select Category</label>
                                        <select class="form-control" th:field="*{category.id}">
                                            <option th:each="cat : ${categories}" th:value="${cat.id}"
                                                th:text="${cat.name}"></option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name">File</label>
                                        <input class="form-control" type="file" name="file" required />
                                    </div>
                                    <div class="mb-3">
                                        <label for="name">Status</label>
                                        <select class="form-control" name="status">
                                            <option>PENDING</option>
                                            <option>APPROVED</option>
                                            <option>REJECTED</option>
                                        </select>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="small btn btn-success">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <section th:replace="fragments/footer :: footer"></section>
</body>

</html>
