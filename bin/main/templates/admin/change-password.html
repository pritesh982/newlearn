<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dashboard</title>
</head>

<body>
    <section th:replace="fragments/header :: header"></section>
    <div id="layoutSidenav">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div id="layoutSidenav_content">
           
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Change Password</h1>
                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <p th:text="${message}"></p>
                    </div>
                    <div class="row">
                        
                        <div class="card shadow-lg border-0 rounded-lg">
                            <div class="card-body">
                                <form id="uploadForm" th:action="@{/admin/change-password}"
                                    th:object="${changePasswordForm}" method="POST">
                                    <div class="mb-3">
                                        <label for="name">Old Password</label>
                                        <input class="form-control" type="password" th:field="*{oldPassword}"
                                            required />
                                        <span th:if="${#fields.hasErrors('oldPassword')}"
                                            th:errors="*{oldPassword}"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label>New Password</label>
                                        <input class="form-control" type="password" th:field="*{newPassword}"
                                            required />
                                        <span th:if="${#fields.hasErrors('newPassword')}"
                                            th:errors="*{newPassword}"></span>
                                    </div>
                                    <div class="mb-3">
                                        <label>Confirm New Password</label>
                                        <input class="form-control" type="password" th:field="*{confirmNewPassword}"
                                            required />
                                        <span th:if="${#fields.hasErrors('confirmNewPassword')}"
                                            th:errors="*{confirmNewPassword}"></span>
                                    </div>
                                    <button type="submit">Change Password</button>
                                </form>
                                <p th:if="${message}" th:text="${message}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <section th:replace="fragments/footer :: footer"></section>
</body>

</html>
