<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploader Dashboard - Learnify</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e6e72, #2a5298);
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #062d46;
            margin-bottom: 20px;
        }

        select,
        input,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #062d46;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .logout {
            background: #4d0e0e;
            margin-top: 15px;
        }

        .logout:hover {
            background: #b52121;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/studentheader :: studentheader"></div>
    <div class="container">

        <h1>Upload Study Material</h1>

        <form id="uploadForm" th:action="@{/student/save}" th:object="${document}" method="POST"
            enctype="multipart/form-data">
            <div class="mb-3">
                <label for="name">Document Title</label>
                <input class="form-control" type="text" th:field="*{filename}" placeholder="Document Title" required />
            </div>
            <div class="mb-3">
                <label for="name">Select Subject</label>
                <select class="form-control" th:field="*{subject.id}">
                    <option th:each="sub : ${subjects}" th:value="${sub.id}" th:text="${sub.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name">Select Category</label>
                <select class="form-control" th:field="*{category.id}">
                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="name">File</label>
                <input class="form-control" type="file" name="file" required />
            </div>
            <button type="submit">Upload</button>
        </form>
        <div th:replace="fragments/studentfooter :: studentfooter"></div>
    </div>
</body>

</html>
