<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learner Login - Learnify</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #1e6e72, #2a5298);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 { 
            color: #062d46; 
            margin-bottom: 20px; 
        }

        .input-field {
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #062d46;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { 
            background-color: #2980b9; 
        }

        .toggle-btn {
            background: none;
            color: #062d46;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            text-decoration: underline;
        }

        .footer a {
            color: #2980b9;
            text-decoration: none;
        }
        #loginForm{
            display: flex;
                flex-direction: column;
                width: 400px;
                padding: 20px;
        }

        #signupForm{
            display: flex;
            flex-direction: column;
            width: 400px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="formTitle">Learner Login</h1>
        <form id="loginForm" th:action="@{/custom-login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name='email' class="input-field" placeholder="Enter your email" required>
            <input type="password" class="input-field" name='password' placeholder="Enter your password" required>
            <button type="submit"  >Login</button>
           
            <p>Don't have an account? <a href="/register" class="toggle-btn">Sign Up</a></p>
        </form>
        <div th:if='${param.error}'>Invalid credentials</div>
        <div th:if='${param.logout}'>Logged out successfully</div>
    </div>
</body>
</html>
