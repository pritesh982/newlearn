<div th:fragment="studentheader">
<style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #1e6e72, #2a5298);
      color: white;
      animation: backgroundAnimation 10s infinite alternate;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: left;
      }

      100% {
        background-position: right;
      }
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .section {
      background: rgba(255, 255, 255, 0.9);
      color: black;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .subject-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .subject-card {
      background: #fff;
      color: #000000;
      padding: 15px;
      width: 200px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .subject-card:hover {
      background: #1f3761;
      color: white;
    }

    .download-btn {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background: #4b649f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .download-btn:hover {
      background: #11449c;
    }

    h4 {
      font-style: italic;
    }
  </style>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .topnav {
      overflow: hidden;
      background-color: #333;
      display: flex
;
    justify-content: flex-end;
    }

    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    .topnav a.active {
      background-color: #2a5298;
      color: white;
    }

    .topnav .icon {
      display: none;
    }

    @media screen and (max-width: 600px) {
      .topnav a:not(:first-child) {
        display: none;
      }

      .topnav a.icon {
        float: right;
        display: block;
      }
    }
    .alert{
        text-align: right;
    margin-right: 13px;
    }

    .alert p{
        display: inline-block;
        
        padding: 13px;
        border-radius: 5px;
    }
    .alert-success p{
        background: green;
    }
    .alert-danger p{
        background: red;
    }
    @media screen and (max-width: 600px) {
      .topnav.responsive {
        position: relative;
      }

      .topnav.responsive .icon {
        position: absolute;
        right: 0;
        top: 0;
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }
  </style>
  <div class="topnav" id="myTopnav">
    <a th:href="@{/student/dashboard}">Home</a>
    <a th:href="@{/student/upload}">Upload</a>
    <a th:href="@{/student/change-password}">Change Password</a>
    <a th:href="@{/logout}">Logout</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>
  <div th:if="${message}" class="alert alert-success" role="alert">
    <p th:text="${message}"></p>
    </div>
  <h1>Welcome, Learner in Learnify</h1>
  <h4>"Knowledge is the key to success,unlock your potential with Learnify!"</h4>

</div>
