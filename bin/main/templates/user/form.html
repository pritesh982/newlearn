
<head>
    <title>Admin | Add User</title>
</head>

<body>
    <section th:replace="fragments/header :: header"></section>
    <div id="layoutSidenav">
        <div th:replace="fragments/sidebar :: sidebar"></div>
        <div id="layoutSidenav_content">
            <div th:if="${message}" class="alert alert-success" role="alert">
                <p th:text="${message}"></p>
                </div>
            <main>
                <div class="container-fluid px-4">
                    <h3 class="mt-4">User</h3>
                    <div class="row">
                        <div class="card shadow-lg border-0 rounded-lg">
                            <div class="card-body">
                                <form th:action="@{/admin/users/save}" th:object="${user}" method="post">
                                    <input type="hidden" th:field="*{id}" />
                                    <div class="mb-3">
                                        <label for="name">Name</label>
                                        <input class="form-control" type="text" name="name" th:field="*{username}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name">Email</label>
                                        <input class="form-control" type="text" name="email" th:field="*{email}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name">Password</label>
                                        <input class="form-control" type="password" name="password" >
                                    </div>
                                    <div class="mb-3">
                                        <label for="name">Role</label>
                                     <select class="form-control" th:field="*{role}">
                                        <option value="STUDENT">Student</option>
                                        <option value="TEACHER">Teacher</option>
                                        <option value="ADMIN">Admin</option>
                                    </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="name">Status</label>
                                     <select class="form-control" th:field="*{status}">
                                        <option value="ACTIVE">Active</option>
                                        <option value="DEACTVIE">Deactive</option>
                                    </select>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <button type="submit" class="small btn btn-success" >Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <section th:replace="fragments/footer :: footer"></section>
</body>

</html>
